<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT MAN 4 JAKARTA</title>
    <style>
        #logo {
            width: 60px;
            height: 60px;
            background: url(ihttps://www.dbl.id/uploads/school/66936/750-MAN_4_JAKARTA.png) 0 0;
        }

        html {
            background: url(https://cms.disway.id/uploads/b5e1ed87e7eaad7f89b6b2dda431f534.jpg) no-repeat center fixed;
            background-size: cover;
        }

        body {
            color: white;
            margin: 0;
            padding: 0;
        }


        .button-candidate {
            background-size: cover;
            width: 320px;
            height: 550px;
            font-size: 1.5rem;
            color: lime;
        }

        #button1 {
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/68/Joe_Biden_presidential_portrait.jpg') center;
            background-size: cover;
        }

        #button2 {
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/68/Joe_Biden_presidential_portrait.jpg') center;
            background-size: cover;
        }

        #button3 {
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/68/Joe_Biden_presidential_portrait.jpg') center;
            background-size: cover;
        }

        #button4 {
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/68/Joe_Biden_presidential_portrait.jpg') center;
            background-size: cover;
        }

        .button-candidate:hover {
            background-image: url('https://media.geeksforgeeks.org/wp-content/uploads/20190314004249/sample-image2.png');
            background-size: cover;
        }

        #wrapper-confirmation-button {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-items: center;
            justify-content: center;
            display: none;
        }

        #wrapper-confirmation-button::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-items: center;
            justify-content: center;
            opacity: 50%;
        }

        #confirmation-button {
            padding: 5px 10px;
            z-index: 100 !important;

        }

        #id_candidate {
            display: none;
        }

        #submit-button {
            display: none;
        }
    </style>
</head>

<body>
    <div id="wrapper-confirmation-button">
        <button onclick="hideconfirmationbutton()" id="confirmation-button">
            tidak
        </button>
        <button onclick="clicksubmit()" id="confirmation-button">
            yakin
        </button>
    </div>
    <img id="logo" src="https://www.dbl.id/uploads/school/66936/750-MAN_4_JAKARTA.png" width="10" height="10">
    <h1 style="color: lime; font-size:40px; text-align:center;">
        E-VOTE
    </h1>

    <div style="display: flex; justify-content: center;">
        <button onclick="showconfirmationbutton(), clickoption(1)" class="button-candidate" id="button1">
            <h4>Pasangan Calon Nomor 1</h4>
            <h5>Muhammad Farih Albani & Nadhifa Khansa</h5>
        </button>
        <button onclick="showconfirmationbutton(), clickoption(2)" class="button-candidate" id="button2">
            <h4>Pasangan Calon Nomor 2</h4>
            <h5>Ghifran Majid & Naila Rifda S.</h5>
        </button>
        <button onclick="showconfirmationbutton(), clickoption(3)" class="button-candidate" id="button3">
            <h4>Pasangan Calon Nomor 3</h4>
            <h5>Rifqy Yasin Saputra & Nayla Nurwahidah Ristiany</h5>
        </button>
        <button onclick="showconfirmationbutton(), clickoption(4)" class="button-candidate" id="button4">
            <h4>Pasangan Calon Nomor 4</h4>
            <h5>Ramadhan Nayaka Adjie & Audry Raissa Putri</h5>
        </button>
    </div>

    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form_input">
            {{ form.candidate }}
        </div>
        <button id="submit-button" type="submit" class="btn btn-link" style="z-index: 0;">
            submit
        </button>
    </form>
    <script>
        function clickoption(n) {
            options = document.querySelectorAll("option");
            for (let i = 0; i < options.length; i++) {
                options[i].selected = false;

            }
            options[n].selected = true;
        }

        function clicksubmit() {
            document.getElementById("submit-button").click();
        }

        function showconfirmationbutton() {
            let confirmationbutton = document.getElementById("wrapper-confirmation-button");
            confirmationbutton.style.display = "flex";
        }
        function hideconfirmationbutton() {
            let confirmationbutton = document.getElementById("wrapper-confirmation-button");
            confirmationbutton.style.display = "none";
        }
    </script>
</body>

</html>
